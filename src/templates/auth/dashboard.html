{% extends "./layout.html" %}

{% block title %}Dashboard | RICARDIOUS{% endblock title %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock customCSS %}


{% block body %}
<img src="{{ url_for('static', filename='images/bg.jpg') }}" alt="image" class="bg__image">
<div class="bg__blur"></div>

<!--==================== HEADER ====================-->
<header class="header" id="header">
   <div class="header__content">
      <a href="#" class="header__logo">SUPER AUTOS GT</a>

      <div class="header__actions">
         <i class="ri-notification-2-line"></i>
         <i class="ri-account-circle-line"></i>

         <div class="header__menu" id="header-menu">
            <i class="ri-menu-line"></i>
         </div>
      </div>
   </div>

   <form action="" class="header__search">
      <i class="ri-search-line"></i>
      <input type="search" placeholder="Search" class="header__input">
   </form>
</header>

<!--==================== NAV ====================-->
{% include './includes/navbar.html' %}

<!--==================== DASHBOARD ====================-->
<main class="main">
   <!--==================== BANNER ====================-->
   <section class="banner">
      <article class="banner__card">
         <a href="#" class="banner__link">
            <img src="{{ url_for('static', filename='images/sports-car.jpg') }}" alt="image" class="banner__img">
            <div class="banner__shadow"></div>

            <div class="banner__data">
               <h2 class="banner__title">SUPER AUTOS GT</h2>
               <span class="banner__category">RICARDIOUS</span>
            </div>
         </a>
      </article>
   </section>

   <!--==================== MOVIES ====================-->


   <!--==================== NEW ====================-->

</main>
{% endblock body %}
